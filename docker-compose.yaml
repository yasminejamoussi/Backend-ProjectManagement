services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    ports:
      - "4000:4000"
    volumes:
      - "./backend/:/app"
      - "/app/node_modules"  # Empêche l'écrasement des dépendances

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: web
    ports:
      - "5173:5173"
    volumes:
      - "./frontend/:/src"
      - "/src/node_modules"  # Empêche l'écrasement des dépendances
      - "./frontend/public:/src/public"

  mongo:
    image: mongo:6.0  # Spécifier une version exacte
    restart: always
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: projectmanagement
      MONGO_INITDB_ROOT_PASSWORD: project123
    volumes:
      - db-data:/data/db

  mongo-test:  
    image: mongo:6.0  # Spécifier une version exacte
    container_name: mongo-test
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: testuser
      MONGO_INITDB_ROOT_PASSWORD: testpass
    volumes:
      - mongo-test-data:/data/db

volumes:
  db-data: {}
  mongo-test-data: {}